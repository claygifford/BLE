<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"> <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">Counter</h3>
</div>
<div class="modal-body" style="padding:0;">


    <form id="counter-form" class="form-horizontal mar-top" >
        <hr class="hr-sm">
        <div class="form-group">
            <label class="col-lg-5 control-label">Number of Bed Licenses</label>
            <div class="col-lg-5"><input type="text" placeholder="Number of Bed Licenses" name="numberOfBeds" class="form-control" ng-model="counter.NumberOfBeds"></div>
        </div>
        <div class="form-group">
            <label class="col-lg-5 control-label">Price/Bed</label>
            <div class="col-lg-5"><input type="text" placeholder="Price/Bed" name="pricePerBed" class="form-control" ng-model="counter.PricePerBed"></div>
        </div>
        <div class="form-group">
            <label class="col-lg-5" style="text-align: right;">Total Bid Price</label>
            <div class="col-lg-5" style="text-align: left;"><b>{{properties.Price | currency}}</b></div>
        </div>
    </form>
    <div class="panel-footer text-right">
        <div class="box-inline">            
        	<i class="fa fa-cog fa-lg" ng-class="{'fa-spin' : actions.isBusy}" ng-show="actions.isBusy"></i>
            <button type="button" class="previous btn btn-success" ng-click="counter()">OK</button>
            <button type="button" class="next btn btn-primary" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
