<div style="height: 100%; background-color: #e7ebee; position: relative;">
	<div id="page-title">
		<div style="display: flex; align-items: center;">
			<button class="btn btn-default" style="margin-right:5px;" type="button" ng-click="back()">
				<i class="fa fa-reply"></i>
			</button>
			<h1 class="page-header text-overflow">Bid</h1>
		</div>
	</div>

	<div id="page-content" style="height: calc(100% - 60px);">
		<div style="height: 50%;">
			
			<div class="panel panel-default panel-left" style="height:100%;">

				<div style="display: flex; height: 100%;">
					<div class="panel-body" style="height: 100%; width: 50%;">
						<div class="home-profile-header">
							Summary
							<i class="fa fa-cog" ng-show="actions.bidsIsBusy" ng-class="{'fa-spin' : actions.bidsIsBusy}" style="margin-left: 5px; vertical-align: middle;" ></i>
						</div>
						<hr class="hr-sm">
						<div>
							<form class="panel-body form-horizontal" ng-show="bid.Status != 10">
								<div class="row">
									<label class="col-md-6 control-label">State</label>
									<div class="col-md-6"><p class="form-control-static">{{bid.State}}</p></div>
								</div>
								<div class="row">
									<label class="col-md-6 control-label">County</label>
									<div class="col-md-6"><p class="form-control-static">{{bid.County}}</p></div>
								</div>
								<div class="row">
									<label class="col-md-6 control-label">Number of Beds to Sell</label>
									<div class="col-md-6"><p class="form-control-static">{{bid.NumberOfBeds | number:0}}</p></div>
								</div>
								<div class="row">
									<label class="col-md-6 control-label" style="text-align: right;">Price/Bed</label>
									<div class="col-md-6"><p class="form-control-static">{{bid.PricePerBed | currency}}</p></div>
								</div>
							</form>
							<div class="panel-body">
								
								<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
									
									<div class="label label-table" ng-class="getStatusClass(bid)">{{bid.SellerStatus}}</div>
									
									<div style="display: flex; padding-top: 20px;" ng-show="bid.HasSellerActions">
										<button class="btn btn-info" type="button" style="margin-right:  10px;" ng-click="sellerCounter()">
											<i class="fa fa-reply-all"></i> Counter
										</button>
										<button class="btn btn-danger" type="button" style="margin-right:  10px;" ng-click="sellerReject()">
											<i class="fa fa-times"></i> Reject
										</button>
										<button class="btn btn-success" type="button" ng-click="sellerAccept()">
											<i class="fa fa-check-circle"></i> Award
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-body" style="height: 100%; width: 50%;">
						<div class="home-profile-header">
							Activity
							<i class="fa fa-cog" ng-show="actions.activityIsBusy" ng-class="{'fa-spin' : actions.activityIsBusy}" style="margin-left: 5px; vertical-align: middle;" ></i>
						</div>
						<hr class="hr-sm">

						<ul class="mail-list" style="height: calc(100% - 20px); overflow-y: auto;">
							<li class="mail-list-unread" ng-repeat="activity in activities track by activity.Id">
								<div style="display: flex; flex-wrap: nowrap; align-items: center;">
									<i class="fa" ng-class="{ 'fa-arrow-circle-left': activity.IsBidAction, 'fa-arrow-circle-right': activity.IsListingAction }"></i>								
									<div style="margin-left: 20px;">{{activity.Information}}</div>
									<div style="margin-left: 20px;">{{activity.Details}}</div>
									<div class="mail-time" style="margin-left: 20px;">{{activity.CreatedOn | date:'medium'}}</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>	
		</div>
		<div style="height: 50%;">
			
			<div class="panel panel-default panel-left" style="height:100%;">
				<div class="panel-body" style="height: calc(100% - 20px);">
					<div style="display: flex; align-items: center;">
						Messages
						<i class="fa fa-cog" ng-show="actions.messageIsBusy" ng-class="{'fa-spin' : actions.messageIsBusy}" style="margin-left: 5px; vertical-align: middle;" ></i>						
						<div style="margin-left: auto;">
							<button class="btn btn-primary pull-right" type="button" ng-click="sellerSendMessage()">
									Send Message
							</button>
						</div>
					</div>
					<hr class="hr-sm">
					
					<ul class="mail-list" style="height: calc(100% - 20px); overflow-y: auto;">
						<li class="mail-list-unread" ng-repeat="message in messages track by message.Id">
							<div style="margin-left: 20px;">{{message.Message}}</div>
						</li>
					</ul>	
				</div>
			</div>					
		</div>
	</div>
</div>
