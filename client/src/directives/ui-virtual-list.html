<div class="canvas" ng-style="canvasHeight">
  <div class="renderer"
       ng-repeat="item in visibleProvider"
       ng-click="onClickOption(item)"
       ng-style="item.styles"
       ng-class="{selected: (currentOption.value == item.value)}">
       <input type="checkbox" checked ng-checked="item.isChecked"> <span>{{item.label}}</span>

    <!-- <input type="checkbox" style="" ng-checked="item.isChecked"><span>{{item.label}}</span> -->
  </div>
</div>
